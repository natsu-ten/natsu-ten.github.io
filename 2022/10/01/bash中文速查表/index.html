="line">850</span><br><span class="line">851</span><br><span class="line">852</span><br><span class="line">853</span><br><span class="line">854</span><br><span class="line">855</span><br><span class="line">856</span><br><span class="line">857</span><br><span class="line">858</span><br><span class="line">859</span><br><span class="line">860</span><br><span class="line">861</span><br><span class="line">862</span><br><span class="line">863</span><br><span class="line">864</span><br><span class="line">865</span><br><span class="line">866</span><br><span class="line">867</span><br><span class="line">868</span><br><span class="line">869</span><br><span class="line">870</span><br><span class="line">871</span><br><span class="line">872</span><br><span class="line">873</span><br><span class="line">874</span><br><span class="line">875</span><br><span class="line">876</span><br><span class="line">877</span><br><span class="line">878</span><br><span class="line">879</span><br><span class="line">880</span><br><span class="line">881</span><br><span class="line">882</span><br><span class="line">883</span><br><span class="line">884</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># BASH CHEATSHEET (中文速查表)  -  by skywind (created on 2018/02/14)</span><br><span class="hljs-comment"># Version: 47, Last Modified: 2019/09/24 17:58</span><br><span class="hljs-comment"># https://github.com/skywind3000/awesome-cheatsheets</span><br><span class="hljs-comment">##############################################################################</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 常用快捷键（默认使用 Emacs 键位）</span><br><span class="hljs-comment">##############################################################################</span><br><br>CTRL+A              <span class="hljs-comment"># 移动到行首，同 &lt;Home&gt;</span><br>CTRL+B              <span class="hljs-comment"># 向后移动，同 &lt;Left&gt;</span><br>CTRL+C              <span class="hljs-comment"># 结束当前命令</span><br>CTRL+D              <span class="hljs-comment"># 删除光标前的字符，同 &lt;Delete&gt; ，或者没有内容时，退出会话</span><br>CTRL+E              <span class="hljs-comment"># 移动到行末，同 &lt;End&gt;</span><br>CTRL+F              <span class="hljs-comment"># 向前移动，同 &lt;Right&gt;</span><br>CTRL+G              <span class="hljs-comment"># 退出当前编辑（比如正在 CTRL+R 搜索历史时）</span><br>CTRL+H              <span class="hljs-comment"># 删除光标左边的字符，同 &lt;Backspace&gt;</span><br>CTRL+K              <span class="hljs-comment"># 删除光标位置到行末的内容</span><br>CTRL+L              <span class="hljs-comment"># 清屏并重新显示</span><br>CTRL+N              <span class="hljs-comment"># 移动到命令历史的下一行，同 &lt;Down&gt;</span><br>CTRL+O              <span class="hljs-comment"># 类似回车，但是会显示下一行历史</span><br>CTRL+P              <span class="hljs-comment"># 移动到命令历史的上一行，同 &lt;Up&gt;</span><br>CTRL+R              <span class="hljs-comment"># 历史命令反向搜索，使用 CTRL+G 退出搜索</span><br>CTRL+S              <span class="hljs-comment"># 历史命令正向搜索，使用 CTRL+G 退出搜索</span><br>CTRL+T              <span class="hljs-comment"># 交换前后两个字符</span><br>CTRL+U              <span class="hljs-comment"># 删除字符到行首</span><br>CTRL+V              <span class="hljs-comment"># 输入字符字面量，先按 CTRL+V 再按任意键</span><br>CTRL+W              <span class="hljs-comment"># 删除光标左边的一个单词</span><br>CTRL+X              <span class="hljs-comment"># 列出可能的补全</span><br>CTRL+Y              <span class="hljs-comment"># 粘贴前面 CTRL+u/k/w 删除过的内容</span><br>CTRL+Z              <span class="hljs-comment"># 暂停前台进程返回 bash，需要时可用 fg 将其切换回前台</span><br>CTRL+_              <span class="hljs-comment"># 撤销（undo），有的终端将 CTRL+_ 映射为 CTRL+/ 或 CTRL+7</span><br><br>ALT+b               <span class="hljs-comment"># 向后（左边）移动一个单词</span><br>ALT+d               <span class="hljs-comment"># 删除光标后（右边）一个单词</span><br>ALT+f               <span class="hljs-comment"># 向前（右边）移动一个单词</span><br>ALT+t               <span class="hljs-comment"># 交换字符</span><br>ALT+BACKSPACE       <span class="hljs-comment"># 删除光标前面一个单词，类似 CTRL+W，但不影响剪贴板</span><br><br>CTRL+X CTRL+X       <span class="hljs-comment"># 连续按两次 CTRL+X，光标在当前位置和行首来回跳转 </span><br>CTRL+X CTRL+E       <span class="hljs-comment"># 用你指定的编辑器，编辑当前命令</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># BASH 基本操作</span><br><span class="hljs-comment">##############################################################################</span><br><br><span class="hljs-built_in">exit</span>                <span class="hljs-comment"># 退出当前登陆</span><br>env                 <span class="hljs-comment"># 显示环境变量</span><br><span class="hljs-built_in">echo</span> <span class="hljs-variable">$SHELL</span>         <span class="hljs-comment"># 显示你在使用什么 SHELL</span><br><br>bash                <span class="hljs-comment"># 使用 bash，用 exit 返回</span><br><span class="hljs-built_in">which</span> bash          <span class="hljs-comment"># 搜索 $PATH，查找哪个程序对应命令 bash</span><br>whereis bash        <span class="hljs-comment"># 搜索可执行，头文件和帮助信息的位置，使用系统内建数据库</span><br>whatis bash         <span class="hljs-comment"># 查看某个命令的解释，一句话告诉你这是干什么的</span><br><br>clear               <span class="hljs-comment"># 清初屏幕内容</span><br>reset               <span class="hljs-comment"># 重置终端（当你不小心 cat 了一个二进制，终端状态乱掉时使用）</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 目录操作</span><br><span class="hljs-comment">##############################################################################</span><br><br><span class="hljs-built_in">cd</span>                  <span class="hljs-comment"># 返回自己 $HOME 目录</span><br><span class="hljs-built_in">cd</span> &#123;dirname&#125;        <span class="hljs-comment"># 进入目录</span><br><span class="hljs-built_in">pwd</span>                 <span class="hljs-comment"># 显示当前所在目录</span><br>mkdir &#123;dirname&#125;     <span class="hljs-comment"># 创建目录</span><br>mkdir -p &#123;dirname&#125;  <span class="hljs-comment"># 递归创建目录</span><br><span class="hljs-built_in">pushd</span> &#123;dirname&#125;     <span class="hljs-comment"># 目录压栈并进入新目录</span><br><span class="hljs-built_in">popd</span>                <span class="hljs-comment"># 弹出并进入栈顶的目录</span><br><span class="hljs-built_in">dirs</span> -v             <span class="hljs-comment"># 列出当前目录栈</span><br><span class="hljs-built_in">cd</span> -                <span class="hljs-comment"># 回到之前的目录</span><br><span class="hljs-built_in">cd</span> -&#123;N&#125;             <span class="hljs-comment"># 切换到目录栈中的第 N个目录，比如 cd -2 将切换到第二个</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 文件操作</span><br><span class="hljs-comment">##############################################################################</span><br><br>ls                  <span class="hljs-comment"># 显示当前目录内容，后面可接目录名：ls &#123;dir&#125; 显示指定目录</span><br>ls -l               <span class="hljs-comment"># 列表方式显示目录内容，包括文件日期，大小，权限等信息</span><br>ls -1               <span class="hljs-comment"># 列表方式显示目录内容，只显示文件名称，减号后面是数字 1</span><br>ls -a               <span class="hljs-comment"># 显示所有文件和目录，包括隐藏文件（.开头的文件/目录名）</span><br>ln -s &#123;fn&#125; &#123;link&#125;   <span class="hljs-comment"># 给指定文件创建一个软链接</span><br>cp &#123;src&#125; &#123;dest&#125;     <span class="hljs-comment"># 拷贝文件，cp -r dir1 dir2 可以递归拷贝（目录）</span><br>rm &#123;fn&#125;             <span class="hljs-comment"># 删除文件，rm -r 递归删除目录，rm -f 强制删除</span><br>mv &#123;src&#125; &#123;dest&#125;     <span class="hljs-comment"># 移动文件，如果 dest 是目录，则移动，是文件名则覆盖</span><br>touch &#123;fn&#125;          <span class="hljs-comment"># 创建或者更新一下制定文件</span><br>cat &#123;fn&#125;            <span class="hljs-comment"># 输出文件原始内容</span><br>any_cmd &gt; &#123;fn&#125;      <span class="hljs-comment"># 执行任意命令并将标准输出重定向到指定文件</span><br>more &#123;fn&#125;           <span class="hljs-comment"># 逐屏显示某文件内容，空格翻页，q 退出</span><br>less &#123;fn&#125;           <span class="hljs-comment"># 更高级点的 more，更多操作，q 退出</span><br>head &#123;fn&#125;           <span class="hljs-comment"># 显示文件头部数行，可用 head -3 abc.txt 显示头三行</span><br>tail &#123;fn&#125;           <span class="hljs-comment"># 显示文件尾部数行，可用 tail -3 abc.txt 显示尾部三行</span><br>tail -f &#123;fn&#125;        <span class="hljs-comment"># 持续显示文件尾部数据，可用于监控日志</span><br>nano &#123;fn&#125;           <span class="hljs-comment"># 使用 nano 编辑器编辑文件</span><br>vim &#123;fn&#125;            <span class="hljs-comment"># 使用 vim 编辑文件</span><br>diff &#123;f1&#125; &#123;f2&#125;      <span class="hljs-comment"># 比较两个文件的内容</span><br>wc &#123;fn&#125;             <span class="hljs-comment"># 统计文件有多少行，多少个单词</span><br>chmod 644 &#123;fn&#125;      <span class="hljs-comment"># 修改文件权限为 644，可以接 -R 对目录循环改权限</span><br>chgrp group &#123;fn&#125;    <span class="hljs-comment"># 修改文件所属的用户组</span><br>chown user1 &#123;fn&#125;    <span class="hljs-comment"># 修改文件所有人为 user1, chown user1:group1 fn 可以修改组</span><br>file &#123;fn&#125;           <span class="hljs-comment"># 检测文件的类型和编码</span><br>basename &#123;fn&#125;       <span class="hljs-comment"># 查看文件的名字（不包括路径）</span><br>dirname &#123;fn&#125;        <span class="hljs-comment"># 查看文件的路径（不包括名字）</span><br>grep &#123;pat&#125; &#123;fn&#125;     <span class="hljs-comment"># 在文件中查找出现过 pat 的内容</span><br>grep -r &#123;pat&#125; .     <span class="hljs-comment"># 在当前目录下递归查找所有出现过 pat 的文件内容</span><br><span class="hljs-built_in">stat</span> &#123;fn&#125;           <span class="hljs-comment"># 显示文件的详细信息</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 用户管理</span><br><span class="hljs-comment">##############################################################################</span><br><br>whoami              <span class="hljs-comment"># 显示我的用户名</span><br>who                 <span class="hljs-comment"># 显示已登陆用户信息，w / who / users 内容略有不同</span><br>w                   <span class="hljs-comment"># 显示已登陆用户信息，w / who / users 内容略有不同</span><br>users               <span class="hljs-comment"># 显示已登陆用户信息，w / who / users 内容略有不同</span><br>passwd              <span class="hljs-comment"># 修改密码，passwd &#123;user&#125; 可以用于 root 修改别人密码</span><br>finger &#123;user&#125;       <span class="hljs-comment"># 显示某用户信息，包括 id, 名字, 登陆状态等</span><br>adduser &#123;user&#125;      <span class="hljs-comment"># 添加用户</span><br>deluser &#123;user&#125;      <span class="hljs-comment"># 删除用户</span><br>w                   <span class="hljs-comment"># 查看谁在线</span><br>su                  <span class="hljs-comment"># 切换到 root 用户</span><br>su -                <span class="hljs-comment"># 切换到 root 用户并登陆（执行登陆脚本）</span><br>su &#123;user&#125;           <span class="hljs-comment"># 切换到某用户</span><br>su -&#123;user&#125;          <span class="hljs-comment"># 切换到某用户并登陆（执行登陆脚本）</span><br>id &#123;user&#125;           <span class="hljs-comment"># 查看用户的 uid，gid 以及所属其他用户组</span><br>id -u &#123;user&#125;        <span class="hljs-comment"># 打印用户 uid</span><br>id -g &#123;user&#125;        <span class="hljs-comment"># 打印用户 gid</span><br>write &#123;user&#125;        <span class="hljs-comment"># 向某用户发送一句消息</span><br>last                <span class="hljs-comment"># 显示最近用户登陆列表</span><br>last &#123;user&#125;         <span class="hljs-comment"># 显示登陆记录</span><br>lastb               <span class="hljs-comment"># 显示失败登陆记录</span><br>lastlog             <span class="hljs-comment"># 显示所有用户的最近登陆记录</span><br>sudo &#123;<span class="hljs-built_in">command</span>&#125;      <span class="hljs-comment"># 以 root 权限执行某命令</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 进程管理</span><br><span class="hljs-comment">##############################################################################</span><br><br>ps                        <span class="hljs-comment"># 查看当前会话进程</span><br>ps ax                     <span class="hljs-comment"># 查看所有进程，类似 ps -e</span><br>ps aux                    <span class="hljs-comment"># 查看所有进程详细信息，类似 ps -ef</span><br>ps auxww                  <span class="hljs-comment"># 查看所有进程，并且显示进程的完整启动命令</span><br>ps -u &#123;user&#125;              <span class="hljs-comment"># 查看某用户进程</span><br>ps axjf                   <span class="hljs-comment"># 列出进程树</span><br>ps xjf -u &#123;user&#125;          <span class="hljs-comment"># 列出某用户的进程树</span><br>ps -eo pid,user,<span class="hljs-built_in">command</span>   <span class="hljs-comment"># 按用户指定的格式查看进程</span><br>ps aux | grep httpd       <span class="hljs-comment"># 查看名为 httpd 的所有进程</span><br>ps --ppid &#123;pid&#125;           <span class="hljs-comment"># 查看父进程为 pid 的所有进程</span><br>pstree                    <span class="hljs-comment"># 树形列出所有进程，pstree 默认一般不带，需安装</span><br>pstree &#123;user&#125;             <span class="hljs-comment"># 进程树列出某用户的进程</span><br>pstree -u                 <span class="hljs-comment"># 树形列出所有进程以及所属用户</span><br>pgrep &#123;procname&#125;          <span class="hljs-comment"># 搜索名字匹配的进程的 pid，比如 pgrep apache2</span><br><br><span class="hljs-built_in">kill</span> &#123;pid&#125;                <span class="hljs-comment"># 结束进程</span><br><span class="hljs-built_in">kill</span> -9 &#123;pid&#125;             <span class="hljs-comment"># 强制结束进程，9/SIGKILL 是强制不可捕获结束信号</span><br><span class="hljs-built_in">kill</span> -KILL &#123;pid&#125;          <span class="hljs-comment"># 强制执行进程，kill -9 的另外一种写法</span><br><span class="hljs-built_in">kill</span> -l                   <span class="hljs-comment"># 查看所有信号</span><br><span class="hljs-built_in">kill</span> -l TERM              <span class="hljs-comment"># 查看 TERM 信号的编号</span><br>killall &#123;procname&#125;        <span class="hljs-comment"># 按名称结束所有进程</span><br>pkill &#123;procname&#125;          <span class="hljs-comment"># 按名称结束进程，除名称外还可以有其他参数</span><br><br>top                       <span class="hljs-comment"># 查看最活跃的进程</span><br>top -u &#123;user&#125;             <span class="hljs-comment"># 查看某用户最活跃的进程</span><br><br>any_command &amp;             <span class="hljs-comment"># 在后台运行某命令，也可用 CTRL+Z 将当前进程挂到后台</span><br><span class="hljs-built_in">jobs</span>                      <span class="hljs-comment"># 查看所有后台进程（jobs）</span><br><span class="hljs-built_in">bg</span>                        <span class="hljs-comment"># 查看后台进程，并切换过去</span><br><span class="hljs-built_in">fg</span>                        <span class="hljs-comment"># 切换后台进程到前台</span><br><span class="hljs-built_in">fg</span> &#123;job&#125;                  <span class="hljs-comment"># 切换特定后台进程到前台</span><br><br><span class="hljs-built_in">trap</span> cmd sig1 sig2        <span class="hljs-comment"># 在脚本中设置信号处理命令</span><br><span class="hljs-built_in">trap</span> <span class="hljs-string">&quot;&quot;</span> sig1 sig2         <span class="hljs-comment"># 在脚本中屏蔽某信号</span><br><span class="hljs-built_in">trap</span> - sig1 sig2          <span class="hljs-comment"># 恢复默认信号处理行为</span><br><br>nohup &#123;<span class="hljs-built_in">command</span>&#125;           <span class="hljs-comment"># 长期运行某程序，在你退出登陆都保持它运行</span><br>nohup &#123;<span class="hljs-built_in">command</span>&#125; &amp;         <span class="hljs-comment"># 在后台长期运行某程序</span><br><span class="hljs-built_in">disown</span> &#123;PID|JID&#125;          <span class="hljs-comment"># 将进程从后台任务列表（jobs）移除</span><br><br><span class="hljs-built_in">wait</span>                      <span class="hljs-comment"># 等待所有后台进程任务结束</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 常用命令：SSH / 系统信息 / 网络</span><br><span class="hljs-comment">##############################################################################</span><br><br>ssh user@host             <span class="hljs-comment"># 以用户 user 登陆到远程主机 host</span><br>ssh -p &#123;port&#125; user@host   <span class="hljs-comment"># 指定端口登陆主机</span><br>ssh-copy-id user@host     <span class="hljs-comment"># 拷贝你的 ssh key 到远程主机，避免重复输入密码</span><br>scp &#123;fn&#125; user@host:path   <span class="hljs-comment"># 拷贝文件到远程主机</span><br>scp user@host:path dest   <span class="hljs-comment"># 从远程主机拷贝文件回来</span><br>scp -P &#123;port&#125; ...         <span class="hljs-comment"># 指定端口远程拷贝文件</span><br><br>uname -a                  <span class="hljs-comment"># 查看内核版本等信息</span><br>man &#123;<span class="hljs-built_in">help</span>&#125;                <span class="hljs-comment"># 查看帮助</span><br>man -k &#123;keyword&#125;          <span class="hljs-comment"># 查看哪些帮助文档里包含了该关键字</span><br>info &#123;<span class="hljs-built_in">help</span>&#125;               <span class="hljs-comment"># 查看 info pages，比 man 更强的帮助系统</span><br>uptime                    <span class="hljs-comment"># 查看系统启动时间</span><br>date                      <span class="hljs-comment"># 显示日期</span><br>cal                       <span class="hljs-comment"># 显示日历</span><br>vmstat                    <span class="hljs-comment"># 显示内存和 CPU 使用情况</span><br>vmstat 10                 <span class="hljs-comment"># 每 10 秒打印一行内存和 CPU情况，CTRL+C 退出</span><br>free                      <span class="hljs-comment"># 显示内存和交换区使用情况</span><br>df                        <span class="hljs-comment"># 显示磁盘使用情况</span><br>du                        <span class="hljs-comment"># 显示当前目录占用，du . --max-depth=2 可以指定深度</span><br>uname                     <span class="hljs-comment"># 显示系统版本号</span><br>hostname                  <span class="hljs-comment"># 显示主机名称</span><br>showkey -a                <span class="hljs-comment"># 查看终端发送的按键编码</span><br><br>ping &#123;host&#125;               <span class="hljs-comment"># ping 远程主机并显示结果，CTRL+C 退出</span><br>ping -c N &#123;host&#125;          <span class="hljs-comment"># ping 远程主机 N 次</span><br>traceroute &#123;host&#125;         <span class="hljs-comment"># 侦测路由连通情况</span><br>mtr &#123;host&#125;                <span class="hljs-comment"># 高级版本 traceroute</span><br>host &#123;domain&#125;             <span class="hljs-comment"># DNS 查询，&#123;domain&#125; 前面可加 -a 查看详细信息</span><br>whois &#123;domain&#125;            <span class="hljs-comment"># 取得域名 whois 信息</span><br>dig &#123;domain&#125;              <span class="hljs-comment"># 取得域名 dns 信息</span><br>route -n                  <span class="hljs-comment"># 查看路由表</span><br>netstat -a                <span class="hljs-comment"># 列出所有端口</span><br>netstat -an               <span class="hljs-comment"># 查看所有连接信息，不解析域名</span><br>netstat -anp              <span class="hljs-comment"># 查看所有连接信息，包含进程信息（需要 sudo）</span><br>netstat -l                <span class="hljs-comment"># 查看所有监听的端口</span><br>netstat -t                <span class="hljs-comment"># 查看所有 TCP 链接</span><br>netstat -lntu             <span class="hljs-comment"># 显示所有正在监听的 TCP 和 UDP 信息</span><br>netstat -lntup            <span class="hljs-comment"># 显示所有正在监听的 socket 及进程信息</span><br>netstat -i                <span class="hljs-comment"># 显示网卡信息</span><br>netstat -rn               <span class="hljs-comment"># 显示当前系统路由表，同 route -n</span><br>ss -an                    <span class="hljs-comment"># 比 netstat -an 更快速更详细</span><br>ss -s                     <span class="hljs-comment"># 统计 TCP 的 established, wait 等</span><br><br>wget &#123;url&#125;                <span class="hljs-comment"># 下载文件，可加 --no-check-certificate 忽略 ssl 验证</span><br>wget -qO- &#123;url&#125;           <span class="hljs-comment"># 下载文件并输出到标准输出（不保存）</span><br>curl -sL &#123;url&#125;            <span class="hljs-comment"># 同 wget -qO- &#123;url&#125; 没有 wget 的时候使用</span><br><br>sz &#123;file&#125;                 <span class="hljs-comment"># 发送文件到终端，zmodem 协议</span><br>rz                        <span class="hljs-comment"># 接收终端发送过来的文件</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 变量操作</span><br><span class="hljs-comment">##############################################################################</span><br><br>varname=value             <span class="hljs-comment"># 定义变量</span><br>varname=value <span class="hljs-built_in">command</span>     <span class="hljs-comment"># 定义子进程变量并执行子进程</span><br><span class="hljs-built_in">echo</span> <span class="hljs-variable">$varname</span>             <span class="hljs-comment"># 查看变量内容</span><br><span class="hljs-built_in">echo</span> $$                   <span class="hljs-comment"># 查看当前 shell 的进程号</span><br><span class="hljs-built_in">echo</span> $!                   <span class="hljs-comment"># 查看最近调用的后台任务进程号</span><br><span class="hljs-built_in">echo</span> $?                   <span class="hljs-comment"># 查看最近一条命令的返回码</span><br><span class="hljs-built_in">export</span> VARNAME=value      <span class="hljs-comment"># 设置环境变量（将会影响到子进程）</span><br><br>array[0]=valA             <span class="hljs-comment"># 定义数组</span><br>array[1]=valB<br>array[2]=valC<br>array=([0]=valA [1]=valB [2]=valC)   <span class="hljs-comment"># 另一种方式</span><br>array=(valA valB valC)               <span class="hljs-comment"># 另一种方式</span><br><br><span class="hljs-variable">$&#123;array[i]&#125;</span>               <span class="hljs-comment"># 取得数组中的元素</span><br><span class="hljs-variable">$&#123;#array[@]&#125;</span>              <span class="hljs-comment"># 取得数组的长度</span><br><span class="hljs-variable">$&#123;#array[i]&#125;</span>              <span class="hljs-comment"># 取得数组中某个变量的长度</span><br><br><span class="hljs-built_in">declare</span> -a                <span class="hljs-comment"># 查看所有数组</span><br><span class="hljs-built_in">declare</span> -f                <span class="hljs-comment"># 查看所有函数</span><br><span class="hljs-built_in">declare</span> -F                <span class="hljs-comment"># 查看所有函数，仅显示函数名</span><br><span class="hljs-built_in">declare</span> -i                <span class="hljs-comment"># 查看所有整数</span><br><span class="hljs-built_in">declare</span> -r                <span class="hljs-comment"># 查看所有只读变量</span><br><span class="hljs-built_in">declare</span> -x                <span class="hljs-comment"># 查看所有被导出成环境变量的东西</span><br><span class="hljs-built_in">declare</span> -p varname        <span class="hljs-comment"># 输出变量是怎么定义的（类型+值）</span><br><br><span class="hljs-variable">$&#123;varname:-word&#125;</span>          <span class="hljs-comment"># 如果变量不为空则返回变量，否则返回 word</span><br><span class="hljs-variable">$&#123;varname:=word&#125;</span>          <span class="hljs-comment"># 如果变量不为空则返回变量，否则赋值成 word 并返回</span><br><span class="hljs-variable">$&#123;varname:?message&#125;</span>       <span class="hljs-comment"># 如果变量不为空则返回变量，否则打印错误信息并退出</span><br><span class="hljs-variable">$&#123;varname:+word&#125;</span>          <span class="hljs-comment"># 如果变量不为空则返回 word，否则返回 null</span><br><span class="hljs-variable">$&#123;varname:offset:len&#125;</span>     <span class="hljs-comment"># 取得字符串的子字符串</span><br><br><span class="hljs-variable">$&#123;variable#pattern&#125;</span>       <span class="hljs-comment"># 如果变量头部匹配 pattern，则删除最小匹配部分返回剩下的</span><br><span class="hljs-variable">$&#123;variable##pattern&#125;</span>      <span class="hljs-comment"># 如果变量头部匹配 pattern，则删除最大匹配部分返回剩下的</span><br><span class="hljs-variable">$&#123;variable%pattern&#125;</span>       <span class="hljs-comment"># 如果变量尾部匹配 pattern，则删除最小匹配部分返回剩下的</span><br><span class="hljs-variable">$&#123;variable%%pattern&#125;</span>      <span class="hljs-comment"># 如果变量尾部匹配 pattern，则删除最大匹配部分返回剩下的</span><br><span class="hljs-variable">$&#123;variable/pattern/str&#125;</span>   <span class="hljs-comment"># 将变量中第一个匹配 pattern 的替换成 str，并返回</span><br><span class="hljs-variable">$&#123;variable//pattern/str&#125;</span>  <span class="hljs-comment"># 将变量中所有匹配 pattern 的地方替换成 str 并返回</span><br><br><span class="hljs-variable">$&#123;#varname&#125;</span>               <span class="hljs-comment"># 返回字符串长度</span><br><br>*(patternlist)            <span class="hljs-comment"># 零次或者多次匹配</span><br>+(patternlist)            <span class="hljs-comment"># 一次或者多次匹配</span><br>?(patternlist)            <span class="hljs-comment"># 零次或者一次匹配</span><br>@(patternlist)            <span class="hljs-comment"># 单词匹配</span><br>!(patternlist)            <span class="hljs-comment"># 不匹配</span><br><br>array=(<span class="hljs-variable">$text</span>)             <span class="hljs-comment"># 按空格分隔 text 成数组，并赋值给变量</span><br>IFS=<span class="hljs-string">&quot;/&quot;</span> array=(<span class="hljs-variable">$text</span>)     <span class="hljs-comment"># 按斜杆分隔字符串 text 成数组，并赋值给变量</span><br>text=<span class="hljs-string">&quot;<span class="hljs-variable">$&#123;array[*]&#125;</span>&quot;</span>        <span class="hljs-comment"># 用空格链接数组并赋值给变量</span><br>text=$(IFS=/; <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;array[*]&#125;</span>&quot;</span>)  <span class="hljs-comment"># 用斜杠链接数组并赋值给变量</span><br><br>A=( foo bar <span class="hljs-string">&quot;a  b c&quot;</span> 42 ) <span class="hljs-comment"># 数组定义</span><br>B=(<span class="hljs-string">&quot;<span class="hljs-variable">$&#123;A[@]:1:2&#125;</span>&quot;</span>)         <span class="hljs-comment"># 数组切片：B=( bar &quot;a  b c&quot; )</span><br>C=(<span class="hljs-string">&quot;<span class="hljs-variable">$&#123;A[@]:1&#125;</span>&quot;</span>)           <span class="hljs-comment"># 数组切片：C=( bar &quot;a  b c&quot; 42 )</span><br><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;B[@]&#125;</span>&quot;</span>            <span class="hljs-comment"># bar a  b c</span><br><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;B[1]&#125;</span>&quot;</span>            <span class="hljs-comment"># a  b c</span><br><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;C[@]&#125;</span>&quot;</span>            <span class="hljs-comment"># bar a  b c 42</span><br><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;C[@]: -2:2&#125;</span>&quot;</span>      <span class="hljs-comment"># a  b c 42  减号前的空格是必须的</span><br><br>$(UNIX <span class="hljs-built_in">command</span>)           <span class="hljs-comment"># 运行命令，并将标准输出内容捕获并返回</span><br>varname=$(id -u user)     <span class="hljs-comment"># 将用户名为 user 的 uid 赋值给 varname 变量</span><br><br>num=$(expr 1 + 2)         <span class="hljs-comment"># 兼容 posix sh 的计算，使用 expr 命令计算结果</span><br>num=$(expr <span class="hljs-variable">$num</span> + 1)      <span class="hljs-comment"># 数字自增</span><br>expr 2 \* \( 2 + 3 \)     <span class="hljs-comment"># 兼容 posix sh 的复杂计算，输出 10</span><br><br>num=$((<span class="hljs-number">1</span> + <span class="hljs-number">2</span>))            <span class="hljs-comment"># 计算 1+2 赋值给 num，使用 bash 独有的 $((..)) 计算</span><br>num=$((<span class="hljs-variable">$num</span> + <span class="hljs-number">1</span>))         <span class="hljs-comment"># 变量递增</span><br>num=$((num + <span class="hljs-number">1</span>))          <span class="hljs-comment"># 变量递增，双括号内的 $ 可以省略</span><br>num=$((<span class="hljs-number">1</span> + (<span class="hljs-number">2</span> + <span class="hljs-number">3</span>) * <span class="hljs-number">2</span>))  <span class="hljs-comment"># 复杂计算</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 事件指示符</span><br><span class="hljs-comment">##############################################################################</span><br><br>!!                  <span class="hljs-comment"># 上一条命令</span><br>!^                  <span class="hljs-comment"># 上一条命令的第一个单词</span><br>!:n                 <span class="hljs-comment"># 上一条命令的第n个单词</span><br>!:n-$               <span class="hljs-comment"># 上一条命令的第n个单词到最后一个单词</span><br>!$                  <span class="hljs-comment"># 上一条命令的最后一个单词</span><br>!-n:$               <span class="hljs-comment"># 上n条命令的最后一个单词</span><br>!string             <span class="hljs-comment"># 最近一条包含string的命令</span><br>!^string1^string2   <span class="hljs-comment"># 最近一条包含string1的命令, 快速替换string1为string2</span><br>!<span class="hljs-comment">#                  # 本条命令之前所有的输入内容</span><br>!<span class="hljs-comment">#:n                # 本条命令之前的第n个单词, 快速备份cp /etc/passwd !#:1.bak</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 函数</span><br><span class="hljs-comment">##############################################################################</span><br><br><span class="hljs-comment"># 定义一个新函数</span><br><span class="hljs-keyword">function</span> <span class="hljs-function"><span class="hljs-title">myfunc</span></span>() &#123;<br>    <span class="hljs-comment"># $1 代表第一个参数，$N 代表第 N 个参数</span><br>    <span class="hljs-comment"># $# 代表参数个数</span><br>    <span class="hljs-comment"># $0 代表被调用者自身的名字</span><br>    <span class="hljs-comment"># $@ 代表所有参数，类型是个数组，想传递所有参数给其他命令用 cmd &quot;$@&quot; </span><br>    <span class="hljs-comment"># $* 空格链接起来的所有参数，类型是字符串</span><br>    &#123;shell commands ...&#125;<br>&#125;<br><br>myfunc                    <span class="hljs-comment"># 调用函数 myfunc </span><br>myfunc arg1 arg2 arg3     <span class="hljs-comment"># 带参数的函数调用</span><br>myfunc <span class="hljs-string">&quot;<span class="hljs-variable">$@</span>&quot;</span>               <span class="hljs-comment"># 将所有参数传递给函数</span><br>myfunc <span class="hljs-string">&quot;<span class="hljs-variable">$&#123;array[@]&#125;</span>&quot;</span>      <span class="hljs-comment"># 将一个数组当作多个参数传递给函数</span><br><span class="hljs-built_in">shift</span>                     <span class="hljs-comment"># 参数左移</span><br><br><span class="hljs-built_in">unset</span> -f myfunc           <span class="hljs-comment"># 删除函数</span><br><span class="hljs-built_in">declare</span> -f                <span class="hljs-comment"># 列出函数定义</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 条件判断（兼容 posix sh 的条件判断）：man test</span><br><span class="hljs-comment">##############################################################################</span><br><br>statement1 &amp;&amp; statement2  <span class="hljs-comment"># and 操作符</span><br>statement1 || statement2  <span class="hljs-comment"># or 操作符</span><br><br>exp1 -a exp2              <span class="hljs-comment"># exp1 和 exp2 同时为真时返回真（POSIX XSI扩展）</span><br>exp1 -o exp2              <span class="hljs-comment"># exp1 和 exp2 有一个为真就返回真（POSIX XSI扩展）</span><br>( expression )            <span class="hljs-comment"># 如果 expression 为真时返回真，输入注意括号前反斜杆</span><br>! expression              <span class="hljs-comment"># 如果 expression 为假那返回真</span><br><br>str1 = str2               <span class="hljs-comment"># 判断字符串相等，如 [ &quot;$x&quot; = &quot;$y&quot; ] &amp;&amp; echo yes</span><br>str1 != str2              <span class="hljs-comment"># 判断字符串不等，如 [ &quot;$x&quot; != &quot;$y&quot; ] &amp;&amp; echo yes</span><br>str1 &lt; str2               <span class="hljs-comment"># 字符串小于，如 [ &quot;$x&quot; \&lt; &quot;$y&quot; ] &amp;&amp; echo yes</span><br>str2 &gt; str2               <span class="hljs-comment"># 字符串大于，注意 &lt; 或 &gt; 是字面量，输入时要加反斜杆</span><br>-n str1                   <span class="hljs-comment"># 判断字符串不为空（长度大于零）</span><br>-z str1                   <span class="hljs-comment"># 判断字符串为空（长度等于零）</span><br><br>-a file                   <span class="hljs-comment"># 判断文件存在，如 [ -a /tmp/abc ] &amp;&amp; echo &quot;exists&quot;</span><br>-d file                   <span class="hljs-comment"># 判断文件存在，且该文件是一个目录</span><br>-e file                   <span class="hljs-comment"># 判断文件存在，和 -a 等价</span><br>-f file                   <span class="hljs-comment"># 判断文件存在，且该文件是一个普通文件（非目录等）</span><br>-r file                   <span class="hljs-comment"># 判断文件存在，且可读</span><br>-s file                   <span class="hljs-comment"># 判断文件存在，且尺寸大于0</span><br>-w file                   <span class="hljs-comment"># 判断文件存在，且可写</span><br>-x file                   <span class="hljs-comment"># 判断文件存在，且执行</span><br>-N file                   <span class="hljs-comment"># 文件上次修改过后还没有读取过</span><br>-O file                   <span class="hljs-comment"># 文件存在且属于当前用户</span><br>-G file                   <span class="hljs-comment"># 文件存在且匹配你的用户组</span><br>file1 -nt file2           <span class="hljs-comment"># 文件1 比 文件2 新</span><br>file1 -ot file2           <span class="hljs-comment"># 文件1 比 文件2 旧</span><br><br>num1 -eq num2             <span class="hljs-comment"># 数字判断：num1 == num2</span><br>num1 -ne num2             <span class="hljs-comment"># 数字判断：num1 != num2</span><br>num1 -lt num2             <span class="hljs-comment"># 数字判断：num1 &lt; num2</span><br>num1 -le num2             <span class="hljs-comment"># 数字判断：num1 &lt;= num2</span><br>num1 -gt num2             <span class="hljs-comment"># 数字判断：num1 &gt; num2</span><br>num1 -ge num2             <span class="hljs-comment"># 数字判断：num1 &gt;= num2</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 分支控制：if 和经典 test，兼容 posix sh 的条件判断语句</span><br><span class="hljs-comment">##############################################################################</span><br><br><span class="hljs-built_in">test</span> &#123;expression&#125;         <span class="hljs-comment"># 判断条件为真的话 test 程序返回0 否则非零</span><br>[ expression ]            <span class="hljs-comment"># 判断条件为真的话返回0 否则非零</span><br><br><span class="hljs-built_in">test</span> <span class="hljs-string">&quot;abc&quot;</span> = <span class="hljs-string">&quot;def&quot;</span>        <span class="hljs-comment"># 查看返回值 echo $? 显示 1，因为条件为假</span><br><span class="hljs-built_in">test</span> <span class="hljs-string">&quot;abc&quot;</span> != <span class="hljs-string">&quot;def&quot;</span>       <span class="hljs-comment"># 查看返回值 echo $? 显示 0，因为条件为真</span><br><br><span class="hljs-built_in">test</span> -a /tmp; <span class="hljs-built_in">echo</span> $?     <span class="hljs-comment"># 调用 test 判断 /tmp 是否存在，并打印 test 的返回值</span><br>[ -a /tmp ]; <span class="hljs-built_in">echo</span> $?      <span class="hljs-comment"># 和上面完全等价，/tmp 肯定是存在的，所以输出是 0</span><br><br><span class="hljs-built_in">test</span> cond &amp;&amp; cmd1         <span class="hljs-comment"># 判断条件为真时执行 cmd1</span><br>[ cond ] &amp;&amp; cmd1          <span class="hljs-comment"># 和上面完全等价</span><br>[ cond ] &amp;&amp; cmd1 || cmd2  <span class="hljs-comment"># 条件为真执行 cmd1 否则执行 cmd2</span><br><br><span class="hljs-comment"># 判断 /etc/passwd 文件是否存在</span><br><span class="hljs-comment"># 经典的 if 语句就是判断后面的命令返回值为0的话，认为条件为真，否则为假</span><br><span class="hljs-keyword">if</span> <span class="hljs-built_in">test</span> -e /etc/passwd; <span class="hljs-keyword">then</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;alright it exists ... &quot;</span><br><span class="hljs-keyword">else</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;it doesn&#x27;t exist ... &quot;</span><br><span class="hljs-keyword">fi</span><br><br><span class="hljs-comment"># 和上面完全等价，[ 是个和 test 一样的可执行程序，但最后一个参数必须为 ]</span><br><span class="hljs-comment"># 这个名字为 &quot;[&quot; 的可执行程序一般就在 /bin 或 /usr/bin 下面，比 test 优雅些</span><br><span class="hljs-keyword">if</span> [ -e /etc/passwd ]; <span class="hljs-keyword">then</span>   <br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;alright it exists ... &quot;</span><br><span class="hljs-keyword">else</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;it doesn&#x27;t exist ... &quot;</span><br><span class="hljs-keyword">fi</span><br><br><span class="hljs-comment"># 和上面两个完全等价，其实到 bash 时代 [ 已经是内部命令了，用 enable 可以看到</span><br>[ -e /etc/passwd ] &amp;&amp; <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;alright it exists&quot;</span> || <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;it doesn&#x27;t exist&quot;</span><br><br><span class="hljs-comment"># 判断变量的值</span><br><span class="hljs-keyword">if</span> [ <span class="hljs-string">&quot;<span class="hljs-variable">$varname</span>&quot;</span> = <span class="hljs-string">&quot;foo&quot;</span> ]; <span class="hljs-keyword">then</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;this is foo&quot;</span><br><span class="hljs-keyword">elif</span> [ <span class="hljs-string">&quot;<span class="hljs-variable">$varname</span>&quot;</span> = <span class="hljs-string">&quot;bar&quot;</span> ]; <span class="hljs-keyword">then</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;this is bar&quot;</span><br><span class="hljs-keyword">else</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;neither&quot;</span><br><span class="hljs-keyword">fi</span><br><br><span class="hljs-comment"># 复杂条件判断，注意 || 和 &amp;&amp; 是完全兼容 POSIX 的推荐写法</span><br><span class="hljs-keyword">if</span> [ <span class="hljs-variable">$x</span> -gt 10 ] &amp;&amp; [ <span class="hljs-variable">$x</span> -lt 20 ]; <span class="hljs-keyword">then</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;yes, between 10 and 20&quot;</span><br><span class="hljs-keyword">fi</span><br><br><span class="hljs-comment"># 可以用 &amp;&amp; 命令连接符来做和上面完全等价的事情</span><br>[ <span class="hljs-variable">$x</span> -gt 10 ] &amp;&amp; [ <span class="hljs-variable">$x</span> -lt 20 ] &amp;&amp; <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;yes, between 10 and 20&quot;</span><br><br><span class="hljs-comment"># 小括号和 -a -o 是 POSIX XSI 扩展写法，小括号是字面量，输入时前面要加反斜杆</span><br><span class="hljs-keyword">if</span> [ \( <span class="hljs-variable">$x</span> -gt 10 \) -a \( <span class="hljs-variable">$x</span> -lt 20 \) ]; <span class="hljs-keyword">then</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;yes, between 10 and 20&quot;</span><br><span class="hljs-keyword">fi</span><br><br><span class="hljs-comment"># 同样可以用 &amp;&amp; 命令连接符来做和上面完全等价的事情</span><br>[ \( <span class="hljs-variable">$x</span> -gt 10 \) -a \( <span class="hljs-variable">$x</span> -lt 20 \) ] &amp;&amp; <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;yes, between 10 and 20&quot;</span><br><br><br><span class="hljs-comment"># 判断程序存在的话就执行</span><br>[ -x /bin/ls ] &amp;&amp; /bin/ls -l<br><br><span class="hljs-comment"># 如果不考虑兼容 posix sh 和 dash 这些的话，可用 bash 独有的 ((..)) 和 [[..]]:</span><br>https://www.ibm.com/developerworks/library/l-bash-test/index.html<br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 流程控制：while / for / case / until </span><br><span class="hljs-comment">##############################################################################</span><br><br><span class="hljs-comment"># while 循环</span><br><span class="hljs-keyword">while</span> condition; <span class="hljs-keyword">do</span><br>    statements<br><span class="hljs-keyword">done</span><br><br>i=1<br><span class="hljs-keyword">while</span> [ <span class="hljs-variable">$i</span> -le 10 ]; <span class="hljs-keyword">do</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-variable">$i</span>; <br>    i=$(expr <span class="hljs-variable">$i</span> + 1)<br><span class="hljs-keyword">done</span><br><br><span class="hljs-comment"># for 循环：上面的 while 语句等价</span><br><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> &#123;1..10&#125;; <span class="hljs-keyword">do</span><br>    <span class="hljs-built_in">echo</span> <span class="hljs-variable">$i</span><br><span class="hljs-keyword">done</span><br><br><span class="hljs-keyword">for</span> name [<span class="hljs-keyword">in</span> list]; <span class="hljs-keyword">do</span><br>    statements<br><span class="hljs-keyword">done</span><br><br><span class="hljs-comment"># for 列举某目录下面的所有文件</span><br><span class="hljs-keyword">for</span> f <span class="hljs-keyword">in</span> /home/*; <span class="hljs-keyword">do</span> <br>    <span class="hljs-built_in">echo</span> <span class="hljs-variable">$f</span><br><span class="hljs-keyword">done</span><br><br><span class="hljs-comment"># bash 独有的 (( .. )) 语句，更接近 C 语言，但是不兼容 posix sh</span><br><span class="hljs-keyword">for</span> (( initialisation ; ending condition ; update )); <span class="hljs-keyword">do</span><br>    statements<br><span class="hljs-keyword">done</span><br><br><span class="hljs-comment"># 和上面的写法等价</span><br><span class="hljs-keyword">for</span> ((i = 0; i &lt; 10; i++)); <span class="hljs-keyword">do</span> <span class="hljs-built_in">echo</span> <span class="hljs-variable">$i</span>; <span class="hljs-keyword">done</span><br><br><span class="hljs-comment"># case 判断</span><br><span class="hljs-keyword">case</span> expression <span class="hljs-keyword">in</span> <br>    pattern1 )<br>        statements ;;<br>    pattern2 )<br>        statements ;;<br>    * )<br>        otherwise ;;<br><span class="hljs-keyword">esac</span><br><br><span class="hljs-comment"># until 语句</span><br>until condition; <span class="hljs-keyword">do</span><br>    statements<br><span class="hljs-keyword">done</span><br><br><span class="hljs-comment"># select 语句</span><br>select name [<span class="hljs-keyword">in</span> list]; <span class="hljs-keyword">do</span><br>  statements that can use <span class="hljs-variable">$name</span><br><span class="hljs-keyword">done</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 命令处理</span><br><span class="hljs-comment">##############################################################################</span><br><br><span class="hljs-built_in">command</span> ls                         <span class="hljs-comment"># 忽略 alias 直接执行程序或者内建命令 ls</span><br><span class="hljs-built_in">builtin</span> <span class="hljs-built_in">cd</span>                         <span class="hljs-comment"># 忽略 alias 直接运行内建的 cd 命令</span><br><span class="hljs-built_in">enable</span>                             <span class="hljs-comment"># 列出所有 bash 内置命令，或禁止某命令</span><br><span class="hljs-built_in">help</span> &#123;builtin_command&#125;             <span class="hljs-comment"># 查看内置命令的帮助（仅限 bash 内置命令）</span><br><br><span class="hljs-built_in">eval</span> <span class="hljs-variable">$script</span>                       <span class="hljs-comment"># 对 script 变量中的字符串求值（执行）</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 输出/输入 重定向</span><br><span class="hljs-comment">##############################################################################</span><br><br>cmd1 | cmd2                        <span class="hljs-comment"># 管道，cmd1 的标准输出接到 cmd2 的标准输入</span><br>&lt; file                             <span class="hljs-comment"># 将文件内容重定向为命令的标准输入</span><br>&gt; file                             <span class="hljs-comment"># 将命令的标准输出重定向到文件，会覆盖文件</span><br>&gt;&gt; file                            <span class="hljs-comment"># 将命令的标准输出重定向到文件，追加不覆盖</span><br>&gt;| file                            <span class="hljs-comment"># 强制输出到文件，即便设置过：set -o noclobber</span><br>n&gt;| file                           <span class="hljs-comment"># 强制将文件描述符 n的输出重定向到文件</span><br>&lt;&gt; file                            <span class="hljs-comment"># 同时使用该文件作为标准输入和标准输出</span><br>n&lt;&gt; file                           <span class="hljs-comment"># 同时使用文件作为文件描述符 n 的输出和输入</span><br>n&gt; file                            <span class="hljs-comment"># 重定向文件描述符 n 的输出到文件</span><br>n&lt; file                            <span class="hljs-comment"># 重定向文件描述符 n 的输入为文件内容</span><br>n&gt;&amp;                                <span class="hljs-comment"># 将标准输出 dup/合并 到文件描述符 n</span><br>n&lt;&amp;                                <span class="hljs-comment"># 将标准输入 dump/合并 定向为描述符 n</span><br>n&gt;&amp;m                               <span class="hljs-comment"># 文件描述符 n 被作为描述符 m 的副本，输出用</span><br>n&lt;&amp;m                               <span class="hljs-comment"># 文件描述符 n 被作为描述符 m 的副本，输入用</span><br>&amp;&gt;file                             <span class="hljs-comment"># 将标准输出和标准错误重定向到文件</span><br>&lt;&amp;-                                <span class="hljs-comment"># 关闭标准输入</span><br>&gt;&amp;-                                <span class="hljs-comment"># 关闭标准输出</span><br>n&gt;&amp;-                               <span class="hljs-comment"># 关闭作为输出的文件描述符 n</span><br>n&lt;&amp;-                               <span class="hljs-comment"># 关闭作为输入的文件描述符 n</span><br>diff &lt;(cmd1) &lt;(cmd2)               <span class="hljs-comment"># 比较两个命令的输出</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 文本处理 - cut</span><br><span class="hljs-comment">##############################################################################</span><br><br>cut -c 1-16                        <span class="hljs-comment"># 截取每行头16个字符</span><br>cut -c 1-16 file                   <span class="hljs-comment"># 截取指定文件中每行头 16个字符</span><br>cut -c3-                           <span class="hljs-comment"># 截取每行从第三个字符开始到行末的内容</span><br>cut -d<span class="hljs-string">&#x27;:&#x27;</span> -f5                      <span class="hljs-comment"># 截取用冒号分隔的第五列内容</span><br>cut -d<span class="hljs-string">&#x27;;&#x27;</span> -f2,10                   <span class="hljs-comment"># 截取用分号分隔的第二和第十列内容</span><br>cut -d<span class="hljs-string">&#x27; &#x27;</span> -f3-7                    <span class="hljs-comment"># 截取空格分隔的三到七列</span><br><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;hello&quot;</span> | cut -c1-3           <span class="hljs-comment"># 显示 hel</span><br><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;hello sir&quot;</span> | cut -d<span class="hljs-string">&#x27; &#x27;</span> -f2   <span class="hljs-comment"># 显示 sir</span><br>ps | tr -s <span class="hljs-string">&quot; &quot;</span> | cut -d <span class="hljs-string">&quot; &quot;</span> -f 2,3,4  <span class="hljs-comment"># cut 搭配 tr 压缩字符</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 文本处理 - awk / sed </span><br><span class="hljs-comment">##############################################################################</span><br><br>awk <span class="hljs-string">&#x27;&#123;print $5&#125;&#x27;</span> file              <span class="hljs-comment"># 打印文件中以空格分隔的第五列</span><br>awk -F <span class="hljs-string">&#x27;,&#x27;</span> <span class="hljs-string">&#x27;&#123;print $5&#125;&#x27;</span> file       <span class="hljs-comment"># 打印文件中以逗号分隔的第五列</span><br>awk <span class="hljs-string">&#x27;/str/ &#123;print $2&#125;&#x27;</span> file        <span class="hljs-comment"># 打印文件中包含 str 的所有行的第二列</span><br>awk -F <span class="hljs-string">&#x27;,&#x27;</span> <span class="hljs-string">&#x27;&#123;print $NF&#125;&#x27;</span> file      <span class="hljs-comment"># 打印逗号分隔的文件中的每行最后一列 </span><br>awk <span class="hljs-string">&#x27;&#123;s+=$1&#125; END &#123;print s&#125;&#x27;</span> file   <span class="hljs-comment"># 计算所有第一列的合</span><br>awk <span class="hljs-string">&#x27;NR%3==1&#x27;</span> file                 <span class="hljs-comment"># 从第一行开始，每隔三行打印一行</span><br><br>sed <span class="hljs-string">&#x27;s/find/replace/&#x27;</span> file         <span class="hljs-comment"># 替换文件中首次出现的字符串并输出结果 </span><br>sed <span class="hljs-string">&#x27;10s/find/replace/&#x27;</span> file       <span class="hljs-comment"># 替换文件第 10 行内容</span><br>sed <span class="hljs-string">&#x27;10,20s/find/replace/&#x27;</span> file    <span class="hljs-comment"># 替换文件中 10-20 行内容</span><br>sed -r <span class="hljs-string">&#x27;s/regex/replace/g&#x27;</span> file    <span class="hljs-comment"># 替换文件中所有出现的字符串</span><br>sed -i <span class="hljs-string">&#x27;s/find/replace/g&#x27;</span> file     <span class="hljs-comment"># 替换文件中所有出现的字符并且覆盖文件</span><br>sed -i <span class="hljs-string">&#x27;/find/i\newline&#x27;</span> file      <span class="hljs-comment"># 在文件的匹配文本前插入行</span><br>sed -i <span class="hljs-string">&#x27;/find/a\newline&#x27;</span> file      <span class="hljs-comment"># 在文件的匹配文本后插入行</span><br>sed <span class="hljs-string">&#x27;/line/s/find/replace/&#x27;</span> file   <span class="hljs-comment"># 先搜索行特征再执行替换</span><br>sed -e <span class="hljs-string">&#x27;s/f/r/&#x27;</span> -e <span class="hljs-string">&#x27;s/f/r&#x27;</span> file    <span class="hljs-comment"># 执行多次替换</span><br>sed <span class="hljs-string">&#x27;s#find#replace#&#x27;</span> file         <span class="hljs-comment"># 使用 # 替换 / 来避免 pattern 中有斜杆</span><br>sed -i -r <span class="hljs-string">&#x27;s/^\s+//g&#x27;</span> file         <span class="hljs-comment"># 删除文件每行头部空格</span><br>sed <span class="hljs-string">&#x27;/^$/d&#x27;</span> file                   <span class="hljs-comment"># 删除文件空行并打印</span><br>sed -i <span class="hljs-string">&#x27;s/\s\+$//&#x27;</span> file            <span class="hljs-comment"># 删除文件每行末尾多余空格</span><br>sed -n <span class="hljs-string">&#x27;2p&#x27;</span> file                   <span class="hljs-comment"># 打印文件第二行</span><br>sed -n <span class="hljs-string">&#x27;2,5p&#x27;</span> file                 <span class="hljs-comment"># 打印文件第二到第五行</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 排序 - sort</span><br><span class="hljs-comment">##############################################################################</span><br><br>sort file                          <span class="hljs-comment"># 排序文件</span><br>sort -r file                       <span class="hljs-comment"># 反向排序（降序）</span><br>sort -n file                       <span class="hljs-comment"># 使用数字而不是字符串进行比较</span><br>sort -t: -k 3n /etc/passwd         <span class="hljs-comment"># 按 passwd 文件的第三列进行排序</span><br>sort -u file                       <span class="hljs-comment"># 去重排序</span><br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 快速跳转 - https://github.com/rupa/z</span><br><span class="hljs-comment">##############################################################################</span><br><br><span class="hljs-built_in">source</span> /path/to/z.sh               <span class="hljs-comment"># .bashrc 中初始化 z.sh</span><br>z                                  <span class="hljs-comment"># 列出所有历史路径以及他们的权重</span><br>z foo                              <span class="hljs-comment"># 跳到历史路径中匹配 foo 的权重最大的目录</span><br>z foo bar                          <span class="hljs-comment"># 跳到历史路径中匹配 foo 和 bar 权重最大的目录</span><br>z -l foo                           <span class="hljs-comment"># 列出所有历史路径中匹配 foo 的目录及权重</span><br>z -r foo                           <span class="hljs-comment"># 按照最高访问次数优先进行匹配跳转</span><br>z -t foo                           <span class="hljs-comment"># 按照最近访问优先进行匹配跳转</span><br><br><br><span cl >&quot;2010-06-01&quot;</span><br><br><span class="hljs-comment"># 显示当前正在使用网络的进程</span><br>lsof -P -i -n | cut -f 1 -d <span class="hljs-string">&quot; &quot;</span>| uniq | tail -n +2<br><br><span class="hljs-comment"># Vim 中保存一个没有权限的文件</span><br>:w !sudo tee &gt; /dev/null %<br><br><span class="hljs-comment"># 在 .bashrc / .bash_profile 中加载另外一个文件（比如你保存在 github 上的配置）</span><br><span class="hljs-built_in">source</span> ~/github/profiles/my_bash_init.sh<br><br><span class="hljs-comment"># 反向代理：将外网主机（202.115.8.1）端口（8443）转发到内网主机 192.168.1.2:443</span><br>ssh -CqTnN -R 0.0.0.0:8443:192.168.1.2:443  user@202.115.8.1<br><br><span class="hljs-comment"># 正向代理：将本地主机的 8443 端口，通过 192.168.1.3 转发到 192.168.1.2:443 </span><br>ssh -CqTnN -L 0.0.0.0:8443:192.168.1.2:443  user@192.168.1.3<br><br><span class="hljs-comment"># socks5 代理：把本地 1080 端口的 socks5 的代理请求通过远程主机转发出去</span><br>ssh -CqTnN -D localhost:1080  user@202.115.8.1<br><br><span class="hljs-comment"># 终端下正确设置 ALT 键和 BackSpace 键</span><br>http://www.skywind.me/blog/archives/2021<br><br><br><span class="hljs-comment">##############################################################################</span><br><span class="hljs-comment"># 有用的函数</span><br><span class="hljs-comment">##############################################################################</span><br><br><span class="hljs-comment"># 自动解压：判断文件后缀名并调用相应解压命令</span><br><span class="hljs-keyword">function</span> q-<span class="hljs-function"><span class="hljs-title">extract</span></span>() &#123;<br>    <span class="hljs-keyword">if</span> [ -f <span class="hljs-variable">$1</span> ] ; <span class="hljs-keyword">then</span><br>        <span class="hljs-keyword">case</span> <span class="hljs-variable">$1</span> <span class="hljs-keyword">in</span><br>        *.tar.bz2)   tar -xvjf <span class="hljs-variable">$1</span>    ;;<br>        *.tar.gz)    tar -xvzf <span class="hljs-variable">$1</span>    ;;<br>        *.tar.xz)    tar -xvJf <span class="hljs-variable">$1</span>
